            width: 90%;

            border-radius: 8px;

        }
        #score-container {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        }
        #question-area h3 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #0056b3;
        }

            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f9f9f9;

            background-color: #eef;
        }
        #question-area .options input[type="radio"] {
            margin-right: 10px;
        }

            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .correct-feedback {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .incorrect-feedback {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .explanation {
            margin-top: 10px;
            font-style: italic;
            font-size: 0.95em;
            color: #555;
        }
        button#action-button, button#restart-button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button#action-button:hover, button#restart-button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .final-score {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
            margin-top: 30px;
        }

</head>

        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let questionsAnswered = 0;
        let quizActive = false;

        const scoreEl = document.getElementById('current-score');
        const questionsAnsweredEl = document.getElementById('questions-answered');
        const totalQuestionsEl = document.getElementById('total-questions');
        const questionAreaEl = document.getElementById('question-area');
        const feedbackAreaEl = document.getElementById('feedback-area');
        const actionButtonEl = document.getElementById('action-button');
        const restartButtonEl = document.getElementById('restart-button');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            shuffledQuestions = [...quizData];
            shuffleArray(shuffledQuestions);
            currentQuestionIndex = 0;
            score = 0;
            questionsAnswered = 0;
            quizActive = true;
            updateScoreDisplay();
            totalQuestionsEl.textContent = shuffledQuestions.length;
            feedbackAreaEl.style.display = 'none';
            actionButtonEl.textContent = 'Submit Answer';
            actionButtonEl.disabled = false;
            actionButtonEl.style.display = 'inline-block';
            restartButtonEl.style.display = 'none';
            displayNextQuestion();
        }

        function displayNextQuestion() {
            if (currentQuestionIndex < shuffledQuestions.length) {
                const currentQ = shuffledQuestions[currentQuestionIndex];
                let questionTopic = currentQ.topic.includes("W") ? "" : currentQ.topic + " - ";
                
                // Adjust question numbering display
                let questionText = currentQ.question;
                if (!/^(Q\d+:|\d+\.\s\(W\d+\/\d+\)|\d+\.\s)/.test(questionText)) { // Check if already numbered like "1. " or "Q1:" or "1. (W1/2)"
                    questionText = `${currentQuestionIndex + 1}. ${questionText}`;
                }


                questionAreaEl.innerHTML = `
                    <h3>${questionTopic}${questionText}</h3>
                    <div class="options">
                        ${currentQ.options.map((option, index) => {
                            // Extract letter like a, b, A, B, or True/False for value
                            let optionValue = option.match(/^([a-zA-Z]+(\)|\.|\sTrue|\sFalse))/);
                            let val = `opt${index}`; // fallback value
                            if (optionValue && optionValue[1]) {
                                val = optionValue[1].trim().replace(')','').replace('.','').toLowerCase();
                                if (val === "true" || val === "false") {
                                    // keep as is
                                } else {
                                    val = val.charAt(0); // single letter
                                }
                            }
                            return `<label><input type="radio" name="option" value="${val}"> ${option}</label>`;
                        }).join('')}
                    </div>
                `;
                actionButtonEl.textContent = 'Submit Answer';
                actionButtonEl.disabled = false; // Enable for new question
                feedbackAreaEl.style.display = 'none';
            } else {
                endQuiz();
            }
        }

        function processAnswer() {
            if (!quizActive) return;

            const selectedOptionInput = document.querySelector('input[name="option"]:checked');
            if (!selectedOptionInput) {
                alert('Please select an answer!');
                return;
            }

            actionButtonEl.disabled = true; // Disable while processing and showing feedback

            const userAnswer = selectedOptionInput.value.toLowerCase();
            const currentQ = shuffledQuestions[currentQuestionIndex];
            const correctAnswer = currentQ.answer.toLowerCase();

            questionsAnswered++;
            let feedbackMessage = '';
            let feedbackClass = '';

            if (userAnswer === correctAnswer) {
                score++;
                feedbackMessage = '<strong>Correct!</strong>';
                feedbackClass = 'correct-feedback';
            } else {
                feedbackMessage = `<strong>Incorrect.</strong> The correct answer was: ${currentQ.answer.toUpperCase()}`;
                feedbackClass = 'incorrect-feedback';
            }

            feedbackAreaEl.innerHTML = `
                <div class="${feedbackClass}">
                    ${feedbackMessage}
                    <div class="explanation">${currentQ.explanation}</div>
                </div>
            `;
            feedbackAreaEl.style.display = 'block';
            updateScoreDisplay();

            // Disable radio buttons after answering
            document.querySelectorAll('input[name="option"]').forEach(radio => radio.disabled = true);

            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                actionButtonEl.textContent = 'Next Question';
                actionButtonEl.disabled = false; // Re-enable for "Next Question"
            } else {
                actionButtonEl.style.display = 'none';
                restartButtonEl.style.display = 'inline-block';
                // endQuiz will be called by displayNextQuestion if index is out of bounds
            }
        }
        
        function handleAction() {
            if (!quizActive && actionButtonEl.textContent === 'Start Quiz') {
                startQuiz();
            } else if (actionButtonEl.textContent === 'Submit Answer') {
                processAnswer();
            } else if (actionButtonEl.textContent === 'Next Question') {
                displayNextQuestion();
            }
        }


        function updateScoreDisplay() {
            scoreEl.textContent = score;
            questionsAnsweredEl.textContent = questionsAnswered;
        }

        function endQuiz() {
            quizActive = false;
            questionAreaEl.innerHTML = `<div class="final-score">Quiz Finished! Your final score: ${score} / ${shuffledQuestions.length}</div>`;
            feedbackAreaEl.style.display = 'none';
            actionButtonEl.style.display = 'none';
            restartButtonEl.style.display = 'inline-block';
        }

        // Initial setup for the start button
        actionButtonEl.addEventListener('click', handleAction);
        totalQuestionsEl.textContent = quizData.length; // Show total questions initially
    </script>
